<html>
    <head>
        <title>Form validations with Css styling part 2</title>
        <script type="text/javascript">
        function validate()
        {
            var u1 = document.getElementById("use");
            var p1 = document.getElementById("pass");

            if(u1.value.trim() == "") 
            {
                u1.style.border = "solid red 5px";
                document.getElementById("lab1")
                .style.visibility ="visible";
                
                return false ;
            }
            else if(p1.value.trim() == "")
            {
                alert("please enter a strong password");
                return false ; 
            }
            else if(p1.value.trim().length < 5)
            {
                alert("password entered is too short");
                p1.style.border = "solis red 5px";
                document.getElementById("lab2")
                .style.visibility ="visible";
                return false
            }
            else if(u1.value.trim() =="" & p1.value.trim() == "")
            {
                alert("please enter data in the ablove specified field");
            }

            else 
            {
                return true ;
            }
        }
        </script>
    </head>
    <body>
        <form onsubmit = "return validate()" action = "Form validations -linked (javascript).html">
        <input type="text" placeholder="username" id="use">
        <label id="lab1" style="color: red; visibility: hidden;">INVALID</label>
        <br>
        <br>
        <br>
        <input type="password" placeholder="password" id="pass">
        <label id="lab2" style = "color: red ; visibility :hidden">PASSWORD ENTERED IS TOO WEAK</label>
        <br>
        <br>
        <br>
        <button type="submit">SUBMIT</button>
        </form>
    </body>
    
</html>
